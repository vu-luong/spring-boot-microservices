spring:
  application:
    name: config-server
  profiles:
    active: git
  
  cloud:
    config:
      server:
        # local configuration: This locations can either of classpath or locations in the filesystem.
        native:
          # reads from a specific filesystem folder
          search-locations: classpath:/config
        git:
          uri: https://github.com/vu-luong/spring-boot-microservices.git
          search-paths: /config

server:
  port: 8071
